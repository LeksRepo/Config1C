<p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal"><font size="3" face="Calibri">Проблемы при формировании договора :</font></p>
<p style="TEXT-INDENT: -18pt; MARGIN: 0cm 0cm 10pt 36pt; mso-list: l0 level1 lfo1" class="MsoListParagraph"><span style="mso-bidi-font-family: Calibri; mso-bidi-theme-font: minor-latin"><span style="mso-list: Ignore"><font size="3" face="Calibri">1.</font><span style="FONT: 7pt 'Times New Roman'">       </span></span></span><font size="3" face="Calibri">Если сумма вашего договора не совпадает с суммой спецификации, необходимо сделать<span style="mso-spacerun: yes">  </span>следующие действия: открыть список спецификаций (кнопка выбора) и выбрать свою, после чего сумма договора станет равной сумме спецификации. См. рисунок</font></p>
<p style="TEXT-INDENT: -18pt; MARGIN: 0cm 0cm 10pt 36pt; mso-list: l0 level1 lfo1" class="MsoListParagraph" align="center"><font size="3" face="Calibri"><img style="WIDTH: 996px; HEIGHT: 602px" src="_files/Документ1.jpg" width="994" height="628"></img></font></p></body></html>
